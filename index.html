<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido! Introduce tu día y més de cumpleaños y conoce los períodos de tu año Personal:</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .planet-card {
            transition: transform 0.2s;
        }
        .planet-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-700">Bienvenido! Introduce tu día y més de cumpleaños y conoce los períodos de tu año Personal:</h1>
        
        <!-- Resto del HTML original -->

    <script>
        // Llenar los días del mes
        const daySelect = document.getElementById('daySelect');
        for (let i = 1; i <= 31; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            daySelect.appendChild(option);
        }

        const planetsInfo = {
            // Código original de planetsInfo
            Sol: {
                symbol: "☉",
                positive: "Período de liderazgo, vitalidad y creatividad. Excelente para iniciar proyectos y buscar reconocimiento.",
                negative: "Posible tendencia al egocentrismo y exceso de orgullo. Cuidar la salud y el exceso de exposición."
            },
            // ... resto de los planetas
        };

        const planets = ["Sol", "Luna", "Marte", "Mercurio", "Júpiter", "Venus", "Saturno"];

        document.getElementById('calculateButton').addEventListener('click', () => {
            const month = parseInt(document.getElementById('monthSelect').value);
            const day = parseInt(document.getElementById('daySelect').value);
            
            if (!month || !day) {
                alert('Por favor selecciona mes y día');
                return;
            }
            
            calculatePeriods(month, day);
        });

        function calculatePeriods(birthMonth, birthDay) {
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const birthday = new Date(currentYear, birthMonth - 1, birthDay);
            
            if (birthday > currentDate) {
                birthday.setFullYear(currentYear - 1);
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            // Encontrar el período actual
            let currentPeriodIndex = -1;
            
            planets.forEach((planet, index) => {
                let startDate, endDate;
                
                if (index === 0) {
                    // Período 1 (Sol): desde el cumpleaños hasta 52 días después
                    startDate = new Date(birthday);
                    endDate = new Date(birthday);
                    endDate.setDate(birthday.getDate() + 52);
                } else if (index === 6) {
                    // Período 7 (Saturno): desde 53 días antes del cumpleaños hasta un día antes
                    startDate = new Date(birthday);
                    startDate.setDate(birthday.getDate() - 53);
                    endDate = new Date(birthday);
                    endDate.setDate(birthday.getDate() - 1);
                } else {
                    // Períodos intermedios
                    startDate = new Date(birthday);
                    startDate.setDate(birthday.getDate() + (index * 52));
                    
                    endDate = new Date(birthday);
                    endDate.setDate(birthday.getDate() + ((index + 1) * 52 - 1));
                }
                
                const isCurrentPeriod = 
                    currentDate >= startDate && 
                    currentDate <= endDate;
                
                if (isCurrentPeriod) {
                    currentPeriodIndex = index;
                }
            });
            
            // Si no se encuentra el período actual, usar el último
            if (currentPeriodIndex === -1) {
                currentPeriodIndex = planets.length - 2; // Penúltimo período
            }
            
            // Mostrar períodos desde el actual hasta el siguiente
            for (let i = currentPeriodIndex; i <= currentPeriodIndex + 1; i++) {
                const planet = planets[i];
                
                let startDate, endDate;
                
                if (i === 0) {
                    // Período 1 (Sol): desde el cumpleaños hasta 52 días después
                    startDate = new Date(birthday);
                    endDate = new Date(birthday);
                    endDate.setDate(birthday.getDate() + 52);
                } else if (i === 6) {
                    // Período 7 (Saturno): desde 53 días antes del cumpleaños hasta un día antes
                    startDate = new Date(birthday);
                    startDate.setDate(birthday.getDate() - 53);
                    endDate = new Date(birthday);
                    endDate.setDate(birthday.getDate() - 1);
                } else {
                    // Períodos intermedios
                    startDate = new Date(birthday);
                    startDate.setDate(birthday.getDate() + (i * 52));
                    
                    endDate = new Date(birthday);
                    endDate.setDate(birthday.getDate() + ((i + 1) * 52 - 1));
                }
                
                const isCurrentPeriod = 
                    currentDate >= startDate && 
                    currentDate <= endDate;
                
                const card = document.createElement('div');
                card.className = `planet-card bg-white rounded-lg shadow p-6 ${isCurrentPeriod ? 'border-2 border-blue-500' : ''}`;
                
                card.innerHTML = `
                    <div class="flex items-center gap-2 mb-4">
                        <span class="text-3xl">${planetsInfo[planet].symbol}</span>
                        <h3 class="text-xl font-bold">
                            Período ${i + 1}: ${planet}
                            ${isCurrentPeriod ? '<span class="ml-2 text-sm text-blue-600">(Período Actual)</span>' : ''}
                        </h3>
                    </div>
                    <p class="text-sm mb-4">
                        ${startDate.toLocaleDateString('es-ES')} - ${endDate.toLocaleDateString('es-ES')}
                    </p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <h4 class="font-medium text-green-600 mb-2">Aspectos Positivos:</h4>
                            <p class="text-sm">${planetsInfo[planet].positive}</p>
                        </div>
                        <div>
                            <h4 class="font-medium text-red-600 mb-2">Aspectos a Considerar:</h4>
                            <p class="text-sm">${planetsInfo[planet].negative}</p>
                        </div>
                    </div>
                `;
                
                resultsDiv.appendChild(card);
            }<span class="ml-2" /><span class="inline-block w-3 h-3 rounded-full bg-neutral-a12 align-middle mb-[0.1rem]" />
